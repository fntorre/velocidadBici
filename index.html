<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@100;400;600&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
    <link href="./styles.css" rel="stylesheet" type="text/css">
    <title>Bicicleta</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>
                Velocidad en Bicicleta
            </h1>
        </header>
        <form id="mic">
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" required> <br>
            <label for="distancia">Distancia recorrida: </label>
            <input type="range" min="1" max="200" id="distancia" onchange="updateTextInputDist(this.value);" required> <br>
            <input type="text" id="textInputDist" value="Km.">
            <label for="tiempo">Tiempo pedaleando: </label>
            <input type="range" min="15" max="480" id="tiempo" onchange="updateTextInputTiempo(this.value);" required> <br>
            <input type="text" id="textInputTiempo" value="Minutos">
            <button type="button" id="btn_validar" class="calc" onclick="calcular()">
                Calcular Velocidad
            </button>

            <button type="button" class="reset" onclick="resetear()">
                Resetear
            </button>
        </form>
        <div id="result"></div>
        <div id="frase"></div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
